{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/reset .css' %}">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
        <link rel="stylesheet" href="{% static 'css/swiper-3.4.2.min.css' %}">
		<script type="text/javascript" src="{% static 'js/jquery-1.12.3.js' %}" ></script>
        <script type="text/javascript" src="{% static 'js/swiper-3.4.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/list.js' %}" ></script>
	</head>
	<body>
		<!--top-->
		<div id="top">
			<ul id="list1">
				<li style="margin-left: 20px;">
					{% if username %}
                    <b> 用户：{{ username }} </b>欢迎来到尚品网,<a href="{% url 'leshangwang:logout' %}">退出</a>&nbsp;|
                    {% else %}
                        欢迎来到尚品网,<a href="{% url 'leshangwang:login' %}">登陆</a>&nbsp;|
                    {% endif %}
				</li>
				<li><a href="{% url 'leshangwang:register' %}">注册</a></li>
				<li>
					<i class="iconfont">&#xe600;</i>
					<a href="{% url 'leshangwang:shoppingCar' %}">购物袋(0)</a>
					<i class=" iconfont" style="font-size: 12px;">&#xe6a3;</i>
				</li>
			</ul>
		</div>
		<!--侧边栏-->
		
		<div id="sidebar">
			<ul id="sidebar_list">
				<li>
					<a href="#">
						<img src="{% static 'img/sidebarImg/2.png' %}" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="{% static 'img/sidebarImg/4.png' %}" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="{% static 'img/sidebarImg/1.png' %}" />
					</a>
				</li>
				<li class="boder">
					<a href="#">
						<img src="{% static 'img/sidebarImg/3.png' %}" />
					</a>
				</li>
			</ul>
			<div id="weixin"><img src="{% static 'img/sidebarImg/footer-weixin.png' %}" /></div>
			<div id="app"><img src="{% static 'img/sidebarImg/footer-app.png' %}" /></div>
		</div>
		
		
		<div id="logo">
			<a href="#" style="color: #000000;">女士</a>
			<a href="#">男士</a>
			<a href="#">儿童</a>
			<div class="logobox">
				<img src="{% static 'img/indexImg/logo_v100.png' %}" />
			</div>
			<div class="iconBox">
				<i class="iconfont">&#xe601;</i>
				<i class="iconfont">&#xe626;</i>
			</div>
		</div>
		
		
		<div class="nav_wrap" style="width: 960px;margin: 0 auto; height: 454px; position: relative;overflow: hidden;">
			<ul id="list2">
				<li>当季新品</li>
				<li>服装</li>
				<li>鞋靴</li>
				<li>箱包</li>
				<li>配件</li>
				<li>品牌</li>
				<li>TOPSHOP</li>
				<li style="text-align: right;">SALE</li>
			</ul>

        <!-- Swiper -->
    <div class="swiper-container" id="topSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="{% static 'img/navImg/1.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/2.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/3.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/4.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/5.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/6.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/7.png' %}"></div>
            <div class="swiper-slide"><img src="{% static 'img/navImg/8.png' %}"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>


        </div>


		<div id="shoes">
			<h2>高跟鞋</h2>
			<ul id="shoes_list">

			</ul>
		</div>
		
		<div id="foot">
			<div id="foot1">
				<img src="{% static 'img/footImg/foot1.jpg' %}" />
			</div>
			<div id="foot2">
				<img src="{% static 'img/footImg/foot2.jpg' %}" />
			</div>
			<div id="foot3">
				<img src="{% static 'img/footImg/foot3.jpg' %}" />
			</div>
		</div>
	</body>
</html>
